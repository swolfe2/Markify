name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on tags like v1.0.0, v1.2.0

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
    
    - name: Build executable
      run: |
        cd src
        pyinstaller --onefile --windowed --icon=../resources/markify_icon.ico --name=Markify markify_app.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Markify-Windows
        path: src/dist/Markify.exe
        
  release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows build
      uses: actions/download-artifact@v4
      with:
        name: Markify-Windows
        path: dist/
    
    - name: Get version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Markify ${{ steps.version.outputs.VERSION }}
        body: |
          ## ðŸ“¦ Downloads
          
          | Platform | File |
          |----------|------|
          | Windows | `Markify.exe` |
          
          ## ðŸ“ What's New
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          
          ## ðŸš€ Installation
          
          1. Download `Markify.exe`
          2. Run it - no installation required!
          
          > **Note**: Windows may show a SmartScreen warning. Click "More info" â†’ "Run anyway".
        files: |
          dist/Markify.exe
        draft: false
        prerelease: false
